[overview]
content = "<p>This screen allows you to edit an existing, or add a new Image Set.</p>"

[customize]
title = "Customizing This Display"
content = "<p>The title field and the big Images Area are fixed in place, but you can reposition 
all the other boxes using drag and drop, and can minimize or expand them by clicking the title bar of 
each box. Use the <strong>Screen Options</strong> tab to hide or unhide boxes, or to choose a 1- or 
2-column layout for this screen.</p>"

[title_images]
title = "Title, Description and Images"
content = "<p><strong>Title</strong> - Enter a title for the <em>Image Set</em>.</p>

<p><strong>Description</strong> - Enter a short description for the <em>Image Set</em>.</p>

<p><strong>Images Area</strong> - By clicking on the <strong>Upload/Insert</strong> media icon(s), you can
add additional images to the <em>Image Set</em>. Use the mouse or cursor keys to highlight an image within 
the <em>Image Set</em>. With the mouse, you can select the <strong>Edit</strong> or <strong>Delete</strong>
buttons overlaid on the highlighted imaged, or using the keyboard <code>Alt+Shift+E</code> (Firefox) or 
<code>Ctrl/&#8984;+E</code> to edit and <code>Alt+Shift+D</code> or <code>Ctrl/&#8984;+D</code> to delete. 
Press <code>SPACE</code> or double-click using the mouse to select one or more images. With the mouse, you 
can delete the selected images or clear your selection using the provided buttons, or using the keyboard 
press <code>Alt+Shift+L</code> or <code>Ctrl/&#8984;+L</code> to delete the selection and <code>Alt+Shift+C</code> 
or <code>Ctrl/&#8984;+C</code> to clear the selection.</p>"
